<head>
	<title>Train Scheduler</title>

</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>
						Catch the train!
					</h1>
				</div>

			</div>

		</div>

		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h3> Current train time</h3>
					</div>


					<div class="card-body">
						<span> Current time : </span>
						<table class="table-hover table">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th> Frequency (in minutes)</th>
									<th>Next Arrival</th>
									<th> Minutes away</th>


								</tr>




							</thead>
							<tbody>

							</tbody>



						</table>

					</div>


				</div>
			</div>

		</div>


		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="card-header">
						<h3>add train </h3>



					</div>


					<div class="card-body">
						<form>
							<div class="form-group">
								<label for="train-name"> Train Name </label>
								<input type="text" id="train-name" class="form-control">
							</div>
							<div class="form-group">
								<label for="destination">Destination </label>
								<input type="text" id="destination" class="form-control">
							</div>


							<div class="form-group">
								<label for="first-train-time"> First train time </label>
								<input type="text" id="first-train-time" class="form-control">
							</div>



							<div class="form-group">
								<label for="Frequency"> Frequency</label>
								<input type="text" id="frequency" class="form-control"> </div>
							<button type="submit" class="btn-primary btn" id="add-train">Add train</button>
						</form>

					</div>

				</div>

			</div>

		</div>





















		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

		<!--JQuery link-->

		<!--Font Awesome link-->
		<script src="https://use.fontawesome.com/abd289e58f.js"></script>

		<!--Add Moment JS-->

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		 crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		 crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
		 crossorigin="anonymous"></script>
